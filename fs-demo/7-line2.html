<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>line</title>
    <link rel="stylesheet" href="css/main.css">
    <script id="shader" type="x-shader/x-fragment">
        
        #ifdef GL_ES
        precision mediump float;
        #endif
    
        uniform vec2 u_resolution;
        uniform vec2 u_mouse;
        uniform float u_time;
    
        float plot(vec2 st){
            st.x/=0.02;
            st.x+=u_time*10.;
            st.y/=0.2;
            st.y-=2.5;
            return smoothstep(0.04,0.0,abs(st.y-cos(st.x)));
        }
    
        void main() {
            vec2 st = gl_FragCoord.xy/u_resolution;
            float pct = plot(st);
            vec3 color = pct * vec3(0.,0.,.6);
            gl_FragColor = vec4(color,1.0);
        }
    </script>
    <script type="text/javascript" src="js/code.min.js"></script>
    
</head>
<body>
<canvas id="glslCanvas"  width="800" height="600" data-textures="data/moon.jpg"></canvas>

<script>
  var canvas = document.getElementById("glslCanvas");
  var sandbox = new GlslCanvas(canvas);
  var fs = document.querySelector('#shader').innerHTML;
  sandbox.load(fs);
  canvas.style.width = '100%';
  canvas.style.height = '100%';
</script>
</body>
</html>
