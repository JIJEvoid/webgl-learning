<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="pragram" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>line</title>
  <link rel="stylesheet" href="css/main.css">
  <script id="shader" type="x-shader/x-fragment">
  
    #ifdef GL_ES
    precision highp float;
    #endif
  
    uniform vec2 u_resolution;
    uniform vec2 u_mouse;
    uniform float u_time;
  
    const float size = 8.0;
  
    void main(){
      vec2 st = gl_FragCoord.st/u_resolution.xy;
      vec3 color = vec3(.0);
    
      float red = fract(st.x*size);
      float green = fract((1.-st.y)*size);
      float blue = floor((1.-st.y)*size)/size;
    
      color = vec3(red,green,blue);
    
      gl_FragColor = vec4( color , 1.0);
    }
    </script>
    <script type="text/javascript" src="js/code.min.js"></script>
    
</head>
<body>
<canvas id="glslCanvas"  width="800" height="600" data-textures="data/moon.jpg"></canvas>

<script>
  var canvas = document.getElementById("glslCanvas");
  var sandbox = new GlslCanvas(canvas);
  var fs = document.querySelector('#shader').innerHTML;
  sandbox.load(fs);
  canvas.style.width = '100%';
  canvas.style.height = '100%';
</script>
</body>
</html>
